<!DOCTYPE html>

  <title>CSS Positioning Activity</title>
  <link rel="stylesheet" href="positionstyles.css" />
</head>
<body>

  <h1>CSS Positioning Activity</h1>

  <!-- STEP 1: Center the red box -->
  <section class="step1">
    <!-- Uses ::before in CSS -->
  </section>

  <!-- STEP 2: Stack blue boxes vertically -->
  <section class="step2">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </section>

  <!-- STEP 3: Float blue boxes side-by-side -->
  <section class="step3">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </section>

  <!-- STEP 4: Absolute positioning inside relative container -->
  <section class="step4">
    <div class="box"></div>
  </section>

  <!-- STEP 5: Overlapping with z-index -->
  <section class="step5">
    <div class="box1"></div>
    <div class="box2"></div>
  </section>

  <!-- STEP 6: CSS Grid 2x2 layout -->
  <section class="step6">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </section>
